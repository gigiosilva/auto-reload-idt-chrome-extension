<!DOCTYPE html>
<html>
    <head>
      <title>Auto Reload IDT</title>
      <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">

            <div id="subContainer">
                <div style="padding-bottom:2px; padding-left:5px">
                    <div style="float:left">
                        <b>Refresh every X seconds</b>
                    </div>
                    <div class="space-clear"></div>
                </div>
                <div style="float:left; padding-top:5px">
                    <input id="interval" type="text" value="0" class="required" style="width:92px" ;>
                </div>
                <div style="float:left">
                    <input id="startBtn" type="button" value="Start" class="startButton">
                    <input id="stopBtn" type="button" value="Stop" class="stopButton">
                </div>
            </div>

            <div class="space-clear"></div>

            <div id="subContainer">
                <div style="padding-bottom:2px; padding-left:5px; padding-top: 8px">
                    <div style="float:left">
                        <b>Refresh at (hh:mm:ss)</b>
                    </div>
                    <div class="space-clear"></div>
                </div>
                <div style="float:left; padding-top:5px">
                    <input id="intervalHour" type="text" value="00:00:00" class="required" style="width:92px" ;>
                </div>
                <div style="float:left">
                    <input id="setTimerBtn" type="button" value="Set" class="startButton">
                    <input id="stopTimerBtn" type="button" value="Stop" class="stopButton">
                </div>
            </div>

            <div class="space-clear"></div>
        </div>

        <script src="scripts/jquery.js"></script>
        <script src="scripts/inicialization.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
